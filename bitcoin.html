<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoert" content = "width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bitcoin Price Tracker</title>
    <link rel="stylesheet" href="bitcoin.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Current Bitcoin Price</h1>
    <p>Date and Time: <span id="datetime"></span></p>
    <p>The current price of Bitcoin is: <span id="price"></span></p>
    <select id="currenty-selector">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="YEN">YEN</option>
        <!-- Add more currencies as needed -->
    </select>
    <button id="refresh-button">Refresh Price</button>
    <button id="toggle-button">Toggle Price Visability</button>
</body>
</html>
